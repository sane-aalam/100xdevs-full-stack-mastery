<!-- Lets create a simple website to calculate the sum of
two numbers
This is a static website, clicking the button
does nothing -->

<!-- approach used here)
1. select all inputs,get data
2. show into div

DOM API -> 
   document.getAnimations()
   document.getElementsByClassName()
   document.getElementsByName()
   document.getElementsByTagNameNS()
   document.getElementsByTagName()
-->

<html>
  <head>
    <title>Add Numbers</title>
  </head>
  <script>
    function buttonClickedSumUpNumbers() {
      const a = document.getElementById("firstNumber").value;
      const b = document.getElementById("secondNumber").value;

      // Parse as integers and handle potential NaN cases
      // "string" -> number
      // "11" -> 11
      const num1 = parseInt(a);
      const num2 = parseInt(b);

      const sum = num1 + num2;
      document.getElementById("finalSum").innerText = `Sum: ${sum}`;
    }
  </script>
  <body>
    <div class="container">
      <input
        type="text"
        name="firstNumber"
        id="firstNumber"
        placeholder="Enter the first number"
      />
      <input
        type="text"
        name="secondNumber"
        id="secondNumber"
        placeholder="Enter the second number"
      />

      <button onclick="buttonClickedSumUpNumbers()">Add Numbers</button>

      <!-- Output sum -->
      <div id="finalSum"></div>
    </div>
  </body>
</html>
